<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <style>
        .navbar-dark {
            background-color: #2d2d2d;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 56px;
            left: 0;
            width: 200px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding-top: 20px;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }

        .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
        }

        .btn-edit {
            background-color: #008b8b;
            color: white;
            border: none;
        }

        .btn-edit:hover {
            background-color: #006666;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .modal-body .form-group {
            margin-bottom: 1rem;
        }

        .modal-body label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.25rem;
        }

        .modal-body input, .modal-body select {
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }

        .modal-footer .btn {
            min-width: 80px;
        }

        .form-control-yellow {
            background-color: #fff3cd;
        }

        .logout-btn {
            color: #6c757d !important;
            background: none !important;
            border: none !important;
            padding: 0.25rem 0.5rem !important;
        }

        .logout-btn:hover {
            color: #495057 !important;
            background: rgba(0, 0, 0, 0.05) !important;
            text-decoration: none !important;
        }

        .nav-link.active {
            color: #000 !important;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">
            <span><strong th:text="${user.username}"></strong> with roles: </span>
            <span th:each="role, iter : ${user.roles}">
                <span th:text="${role.name}"></span>
                <span th:if="${!iter.last}"> </span>
            </span>
        </span>
        <div class="ms-auto">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm logout-btn">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="#">Admin</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user}">User</a>
        </li>
    </ul>
</div>

<div class="content">

    <h1>Admin panel</h1>

    <ul class="nav nav-tabs mb-3" id="adminTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button">
                Users table
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="add-tab" data-bs-toggle="tab" data-bs-target="#add" type="button">
                New User
            </button>
        </li>
    </ul>

    <div class="tab-content" id="adminTabContent">

        <div class="tab-pane fade show active" id="users" role="tabpanel">
            <div class="card">
                <div class="card-header">
                    All users
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.username}"></td>
                            <td>
                                <span th:each="role, iter : ${user.roles}"
                                      th:text="${role.name + (iter.last ? '' : ' ')}"></span>
                            </td>
                            <td>
                                <button type="button"
                                        class="btn btn-edit btn-sm"
                                        data-bs-toggle="modal"
                                        th:attr="data-bs-target='#editModal' + ${user.id}">
                                    Edit
                                </button>
                            </td>
                            <td>
                                <button type="button"
                                        class="btn btn-delete btn-sm"
                                        data-bs-toggle="modal"
                                        th:attr="data-bs-target='#deleteModal' + ${user.id}">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="add" role="tabpanel">
            <div class="card">
                <div class="card-header">
                    Add new user
                </div>
                <div class="card-body">
                    <form th:action="@{/admin}" th:object="${newUser}" method="post">
                        <div class="mb-3">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control form-control-yellow" name="name" th:field="*{name}"
                                   required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-control form-control-yellow" name="surname"
                                   th:field="*{surname}" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" name="age" th:field="*{age}" required min="1"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control form-control-yellow" name="username"
                                   th:field="*{username}" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" th:field="*{password}"
                                   required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select class="form-select" name="roleIds" multiple required>
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}"></option>
                            </select>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                            <button type="submit" class="btn btn-success">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

        <div th:each="user : ${users}" th:fragment="edit-modal">
            <div th:id="'editModal' + ${user.id}" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit user</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <form th:action="@{/admin/{id}/update(id=${user.id})}" method="post">
                            <div class="modal-body">
                                <div class="container" style="max-width: 500px;">
                                    <div class="mb-3 text-center">
                                        <strong>ID</strong>
                                        <div class="mt-1">
                                            <input type="text" class="form-control form-control-sm mx-auto"
                                                   style="max-width: 250px;" readonly th:value="${user.id}"/>
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <strong>First name</strong>
                                        <div class="mt-1">
                                            <input type="text" class="form-control form-control-sm mx-auto"
                                                   style="max-width: 250px;" name="name" th:value="${user.name}" required/>
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <strong>Last name</strong>
                                        <div class="mt-1">
                                            <input type="text" class="form-control form-control-sm mx-auto"
                                                   style="max-width: 250px;" name="surname" th:value="${user.surname}"
                                                   required/>
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <strong>Age</strong>
                                        <div class="mt-1">
                                            <input type="number" class="form-control form-control-sm mx-auto"
                                                   style="max-width: 250px;" name="age" th:value="${user.age}" required
                                                   min="1"/>
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <strong>Email</strong>
                                        <div class="mt-1">
                                            <input type="email" class="form-control form-control-sm mx-auto"
                                                   style="max-width: 250px;" name="username" th:value="${user.username}"
                                                   required/>
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <strong>Password</strong>
                                        <div class="mt-1">
                                            <input type="password" class="form-control form-control-sm mx-auto"
                                                   style="max-width: 250px;" name="password"/>
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <strong>Role</strong>
                                        <div class="mt-1">
                                            <select class="form-select form-select-sm mx-auto"
                                                    style="max-width: 250px;"
                                                    name="roleIds"
                                                    multiple
                                                    required>
                                                <option th:each="role : ${allRoles}"
                                                        th:value="${role.id}"
                                                        th:selected="${user.roles.contains(role)}"
                                                        th:text="${role.name}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <div th:each="user : ${users}" th:fragment="delete-modal">
        <div th:id="'deleteModal' + ${user.id}" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container" style="max-width: 500px;">
                            <div class="mb-3 text-center">
                                <strong>ID</strong>
                                <div class="mt-1">
                                    <input type="text" class="form-control form-control-sm mx-auto"
                                           style="max-width: 250px; background-color: #e9ecef;" readonly
                                           th:value="${user.id}"/>
                                </div>
                            </div>
                            <div class="mb-3 text-center">
                                <strong>First name</strong>
                                <div class="mt-1">
                                    <input type="text" class="form-control form-control-sm mx-auto"
                                           style="max-width: 250px; background-color: #e9ecef;" readonly name="name"
                                           th:value="${user.name}" required/>
                                </div>
                            </div>
                            <div class="mb-3 text-center">
                                <strong>Last name</strong>
                                <div class="mt-1">
                                    <input type="text" class="form-control form-control-sm mx-auto"
                                           style="max-width: 250px; background-color: #e9ecef;" readonly name="surname"
                                           th:value="${user.surname}" required/>
                                </div>
                            </div>
                            <div class="mb-3 text-center">
                                <strong>Age</strong>
                                <div class="mt-1">
                                    <input type="number" class="form-control form-control-sm mx-auto"
                                           style="max-width: 250px; background-color: #e9ecef;" readonly name="age"
                                           th:value="${user.age}" required min="1"/>
                                </div>
                            </div>
                            <div class="mb-3 text-center">
                                <strong>Email</strong>
                                <div class="mt-1">
                                    <input type="email" class="form-control form-control-sm mx-auto"
                                           style="max-width: 250px; background-color: #e9ecef;" readonly name="username"
                                           th:value="${user.username}" required/>
                                </div>
                            </div>
                            <div class="mb-3 text-center">
                                <strong>Role</strong>
                                <div class="mt-1">
                                    <div class="form-control form-control-sm mx-auto text-start"
                                         style="max-width: 250px; background-color: #e9ecef; border: 1px solid #ced4da;
                                          padding: 0.25rem;"
                                         readonly>
                                        <div th:each="role : ${user.roles}" th:text="${role.name}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal">
                            Close
                        </button>
                        <form th:action="@{/admin/{id}(id=${user.id})}" method="post" class="d-inline">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
